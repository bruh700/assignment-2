<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Game</title>
    <link href="game.css" rel="stylesheet"/>
    <script src="game.js"></script>
</head>

<body>
<div class="hud">
    <ul class="health">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="start">Start</div>
<div class="game-over hide-text">Game Over</div>
<div class="play-again hide-text">Play Again?</div>
<div class="end-game hide-text">End Game</div>
<div class="high-score hide-text">
    High Score
    <p class="details">Username: </p>
    <p class="details">Highest Level: </p>
    <p class="details">Bomb Escaped: </p>
</div>



<div class="character stand down" id="player">
    <div class="user">
        <div class="head"></div>

        <div class="body"></div>
    </div>
</div>

<div class="tank" id="tank"></div>
<div class="username hide-text">
    <p>Bomb Count: <span></span></p>
    <p>Level: <span></span></p>
</div>

<div class="cactus one"></div>
		<div class="cactus two"></div>
		<div class="cactus three"></div>
		<div class="cactus four"></div>
		<div class="cactus five"></div>

</body>
</html>
